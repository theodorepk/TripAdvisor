<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/fonts/font.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />

    <script
      src="https://kit.fontawesome.com/5a8f004540.js"
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logoAndSearch_bar">
        <img class="logo" src="/assets/img/logo.svg" alt="logo_tripAdvisor" />
        <div class="search_bar">
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </div>
      </div>
      <nav class="user">
        <i class="fa-solid fa-pen fa-lg"></i>
        <i class="fa-regular fa-heart fa-lg"></i>
        <i class="fa-regular fa-bell fa-lg"></i>
        <button class="log-in">Connectez-vous</button>
      </nav>
    </header>
    <main>
      <div class="Menu">
        <h1>
          <span> Explorez </span>
          <span>Paris</span>
        </h1>
        <nav>Hotels</nav>
        <nav>Locations de vacances</nav>
        <nav>Activités</nav>
        <nav>Restaurants</nav>
        <nav>Forums de voyage</nav>
        <nav>Vols</nav>
        <nav>Croisières</nav>
        <nav>Plus</nav>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
